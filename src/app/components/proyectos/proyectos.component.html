<div class="row">
    
    <h1> Proyectos. </h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevoproyecto" *ngIf="isLogged">
            Nuevo proyecto
        </button>
    </div>

<div class="col-lg-1"></div>
    <div class=" col-lg-11 "  >
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyectos of proyectos">
                    <td><h3>{{Proyectos.nombreProyecto}}</h3></td>
                    <td><h4>{{Proyectos.descripcionProyecto}}</h4></td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editproyecto/{{Proyectos.id}}">
                        <i class="bi bi-pencil-square"></i>EDITAR</button>
                    </td>
                
                    <td *ngIf="isLogged">
                        <button class="btn btn-dark" (click)="borrar(Proyectos.id)">
                        <i class="bi bi-eraser"></i>BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    

    
</div>
