<div class="row">
    <h1>Hard & Soft skills.</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/nuevaskill" class=" btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4" *ngFor="let Skills of skill">
        <circle-progress    
        [backgroundColor]="'#7D7D7E'"
        
        [radius]="100"
        [title]="'(skill.nombre)'"
        [titleFontSize]="'30px'"
        [showUnits]="false"
        [maxPercent]="100"
        [unitsColor]= "'#483500'"
        [outerStrokeWidth]="10"
        [outerStrokeColor]="'white'" 
        [innerStrokeColor]="'#78C000'"
        [titleColor]="'#FFFFFF'" 
        [subtitleColor]="'#483500'"
        [showSubtitle]="false"
        [showInnerStroke]="false" 
        [startFromZero]="true"
        [animation]= "true"
        [animationDuration]="600"
        ></circle-progress>
        
        <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editskill/{{Skills.id}}">
                <i class="bi bi-pencil-square"></i> EDITAR
            </button>
        </td>
        <td *ngIf="isLogged">
            <button class="btn btn-dark" (click)="delete(Skills.id)">
                <i class="bi bi-eraser"></i> BORRAR
            </button>
        </td>
    </div>
    
</div>
